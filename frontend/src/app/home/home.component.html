<form [formGroup]="form">
    <div class="container">
        <div class="text">Enter model number</div>
        <input type="text" id="model" class="search-input" formControlName="model">
        <span *ngIf="hasOtherValuesThanNumber"> Only number is allowed</span>
        <button (click)="onClick()" [disabled]="isDisabled" class="btn">
            Search
        </button>
    </div>
</form>

<div class="components-order">
    <div class="spinner" *ngIf="showLoader; else noLoader">
        <mat-spinner></mat-spinner>
    </div>
</div>

<ng-template #noLoader>
    <div class="components">
        <app-components *ngIf="showComponents" [components]="this.components"
            (cartComponent)="updateOrders($event)"></app-components>
    </div>
    <div class="order">
        <app-order *ngIf="showOrders" [orders]="this.orderComponents" (orderPlaced)="updatePlacedOrders()"></app-order>
    </div>
</ng-template>
