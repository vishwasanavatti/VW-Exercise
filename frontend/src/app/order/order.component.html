<div class="container">
    <header>Cart</header>
    <mat-divider></mat-divider>
    <div class="orders">
        <mat-card *ngFor="let order of orders; ">
            <mat-card-header>
                <mat-card-title>{{order.name}}</mat-card-title>
                <mat-card-subtitle>Quantity : {{order.quantity}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>Price: {{order.price * order.quantity}}</mat-card-content>
            <mat-card-actions>
                <button mat-button color="warn">X</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <mat-divider></mat-divider>
    <div class="order-button">
        <button mat-raised-button class="order">Order</button>
    </div>
</div>
